<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romano Arquitetura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        escuro: '#001233',
                        medio: '#979DAC',
                        claro: '#D9D9D9',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Poppins';
        }
    </style>
</head>

<body>
    <div class="models hidden">
        <div id="service" class="relative ml-2 flex md:w-2/4 flex-col items-center mt-2 bg-escuro shadow-md shadow-black rounded-lg">
            <div class="absolute right-0 bg-claro w-2 h-2 m-2 rounded-full"></div>
            <h2 class="text-claro font-bold text-md">...</h2>
            <p class="text-medio text-xs text-center">...</p>
            <a href="" class="mt-2 text-sm uppercase text-medio animate-pulse">Saiba mais</a>
            <div class="bg-claro w-8 h-0.5 mt-2"></div>
        </div>

        <div id="portfolio" class="relative h-60 w-full relative bg-black">
            <div id="portfolioImg" class="hover:opacity-100 transition-opacity duration-600 h-full w-full absolute bg-cover bg-center opacity-50 bg-[url('...')]"></div>
            <h2 class="text-white relative p-2 text-md font-light">...</h2>
        </div>

    </div>
    <header class="bg-escuro w-full h-12 flex items-center">
        <div class="container mx-auto px-4">
            <div class="flex justify-end items-center overflow-hidden">
                <img id="open" class="w-6 h-auto cursor-pointer" src="assets/images/menu.svg" alt="">
            </div>
        </div>
        <div id="menuOpen"
            class="translate-y-[-40rem] transition transition-transform duration-700 flex absolute z-50 bg-escuro w-full h-1/2 top-0  justify-center">
            <div class="container mx-auto">
                <nav class="h-full w-full flex flex-col">
                    <div class="w-full flex justify-end">
                        <img id="close" class="w-5 h-5 m-4 cursor-pointer" src="assets/images/close.svg" alt="">
                    </div>
                    <ul class="p-4">
                        <a href="">
                            <li
                                class="text-claro text-md font-light uppercase border-b border-claro w-full hover:bg-claro hover:text-escuro cursor-pointer">
                                Inicio</li>
                        </a>
                        <a href="#service">
                            <li
                                class="text-claro text-md font-light uppercase border-b border-claro w-full hover:bg-claro hover:text-escuro cursor-pointer">
                                Serviços</li>
                        </a>
                        <a href="">
                            <li
                                class="text-claro text-md font-light uppercase border-b border-claro w-full hover:bg-claro hover:text-escuro cursor-pointer">
                                Portfolio</li>
                        </a>
                    </ul>
                    <div class="flex justify-center mt-4 h-full items-end mb-2">
                        <a target="_blank" href="https://wa.me/5511995153269">
                            <img class="h-auto w-5 mr-2 cursor-pointer" src="assets/images/whats.png" alt="">
                        </a>
                        <a target="_blank" href="https://www.instagram.com/romanoconstrutoramogi">
                            <img class="h-auto w-5 mr-2 cursor-pointer" src="assets/images/instagram.png" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="h-screen bg-slate-200">
            <div class="absolute w-full h-full bg-center bg-cover opacity-10 bg-[url('./assets/images/home.png')]">
            </div>
            <div class="container mx-auto px-4">
                <div class="relative">
                    <div class="pt-20">
                        <div class="w-60 bg-white rounded-full overflow-hidden">
                            <img class="w-80 h-auto" src="assets/images/logo.png" alt="">
                        </div>
                        <p class="text-sm mt-2">Numero que vc me falou</p>
                    </div>
                    <div class="flex mt-2">
                        <a target="_blank" href="https://wa.me/5511995153269">
                            <img class="h-auto w-5 mr-2" src="assets/images/whats.png" alt="">
                        </a>
                        <a target="_blank" href="https://www.instagram.com/romanoconstrutoramogi/">
                            <img class="h-auto w-5 mr-2" src="assets/images/instagram.png" alt="">
                        </a>
                    </div>
                    <div class="mt-6 flex">
                        <button
                            class="w-26 h-8 mr-2 flex items-center bg-escuro rounded-full text-white text-xs px-1 py-3 shadow-md shadow-black hover:bg-slate-800">Opção
                            1</button>
                        <button
                            class="w-26 h-8 mr-2 flex items-center bg-escuro rounded-full text-white text-xs px-1 py-3 shadow-md shadow-black hover:bg-slate-800">Opção
                            2</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="service" class="h-auto bg-black relative pb-4">
            <div class="absolute w-full h-full bg-cover bg-center opacity-10 bg-[url('./assets/images/serviços.png')]">
            </div>
            <div class="container mx-auto px-4 h-full">
                <div id="serviceArea" class="relative h-full flex-col pt-16 items-center md:flex md:flex-wrap md:justify-center">
                    <div class="relative flex mb-6 items-center flex-col">
                        <h2 class="text-claro text-3xl font-bold">Serviços</h2>
                        <div class="w-8 h-0.5 bg-claro"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio" class="bg-escuro pb-5">
            <div class="container mx-auto px-4 h-full">
                <div class="relative flex mb-6 items-center flex-col pt-6">
                    <h2 class="text-claro text-3xl font-bold">Portfolio</h2>
                    <div class="w-8 h-0.5 bg-claro"></div>
                </div>
                <div id="portfolioArea" class="h-full w-full flex flex-wrap items-center justify-center flex-col">
                   

                    <div id="modal" class="absolute z-50 bg-black/75 w-full h-full flex items-center justify-center">
                        <div class="relative w-3/4 h-4/5 rounded-lg bg-escuro flex flex-col justify-center">
                            <h2 class="text-white text-2xl text-center pb-5">Porcelanatos e Revestimentos</h2>
                            <div class="hidden">
                                <div><img src="assets/images/direita.svg" alt=""></div>
                                <div><img src="assets/images/esquerda.svg" alt=""></div>
                            </div>
                            <div class="w-full h-4/5">
                                <div class="w-full h-full bg-center bg-cover bg-[url('./assets/images/portfolio/a.jpeg')]"></div>
                            </div>
                            <div class="flex justify-center items-center">
                                <a id="closeModal" class="mt-8 text-white" href="">fechar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="w-full h-20 bg-slate-950">
        ...
    </footer>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
